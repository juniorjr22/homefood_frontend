<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-header collapse="condense"></ion-header>
  <ion-content [fullscreen]="true" class="background">
    <ion-card-content>
       <ion-grid style="vertical-align: middle;">
        <ion-row>
          <ion-col>
            <div class="align-midle">
              <ion-label class="color-white align-midle size">Escolha seus ingredientes:</ion-label>
            </div>
          </ion-col>
        </ion-row>
        <form [formGroup]="formGroup">
          <ion-item>
            <ion-label>Doce</ion-label>
            
          </ion-item>
          <ion-item>
            <ion-label>Salgado</ion-label>
           
          </ion-item>
           <ion-row>
            <ion-col>
              <ion-header translucent>
                <ion-toolbar>
                  <ion-title>Pesquisar Ingrediente</ion-title>
                </ion-toolbar>
                <ion-toolbar>
                  <ion-searchbar placeholder="Digite o ingrediente" (ionInput)="filterIngredient($event)" clearInput></ion-searchbar>
                </ion-toolbar>
              </ion-header>
              <ion-list>
                <div class="align-left">
                  <ng-container formArrayName="ingredients">
                    <ion-item no-lines *ngFor="let ingredient of listIngredients; let i = index">
                      <ion-label class="color-black center" size = "3">{{ingredient.name}}</ion-label>
                      <ion-checkbox value="ingredient.id" [formControlName]="ingredient.id"></ion-checkbox>
                      <!-- <ion-checkbox (ionChange)="changeIngredients(ingredient.id)" id="ingredient-{{ingredient.id}}"></ion-checkbox>   -->
                    </ion-item>
                  </ng-container>
                             
                 </div>
              </ion-list>
            </ion-col>
          </ion-row>
        </form>

        <ion-row>
          <ion-col>
            <div style="text-align: center;">
              <ion-button shape="round" expand="block" (click)="navigateToSelect()">
                <ion-label class="color-red size">Buscar Receita</ion-label>
              </ion-button>
            </div>
          </ion-col>
        </ion-row>
      
      </ion-grid>
    </ion-card-content>
  </ion-content>
